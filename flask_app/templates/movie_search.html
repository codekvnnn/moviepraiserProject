<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-image: url('/static/img/searchwall.jpg'); background-size: cover;">
    <div class="container">
        <h1 style="font-weight: bold; color: rgb(38, 0, 255);">Movie Search</h1>
        <form method="post" action="/movies">
            <div class="form-group">
                <label for="title">Movie Title:</label>
                <input type="text" name="title" class="form-control" placeholder="Enter the movie title">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" class="form-control" placeholder="Enter the movie genre">
            </div>
            <div class="form-group">
                <label for="year">Release Year:</label>
                <input type="number" name="year" class="form-control" placeholder="Enter the movie release year">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
