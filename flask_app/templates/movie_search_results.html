<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Search Results</title>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <!-- Display movie poster image if available -->
                    <!-- {% if movie.poster_path %} -->
                    <a href="/movies/{{movie.id}}"><img src="https://image.tmdb.org/t/p/original//{{movie.poster_path}}" class="card-img-top" alt="{{ movie.title }}"></a>
                    <!-- {% else %} -->
                    <div class="card-img-top" style="height: 300px; background-color: #c41c1c;"></div>
                    <!-- {% endif %} -->
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.release_year }}</p>
                        <p class="card-text"><small class="text-muted">Overview {{ movie.overview }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
